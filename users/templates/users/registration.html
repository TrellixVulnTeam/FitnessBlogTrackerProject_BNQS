{% extends "FitnessBlog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="post-segment">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register for the Fitness Blog</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                 <button class="btn btn-outline-info" type="submit">Register</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Do you have a account? <a class="ml-2" href="{% url 'signin' %}">Log in</a>

            </small>
        </div>

    </div>
{% endblock content %}
