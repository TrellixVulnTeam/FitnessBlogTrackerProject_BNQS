{% extends "FitnessBlog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="post-segment">
    <div class="media">
        <img class="rounded-circle profile-image" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <h2 class="profile-title">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Details</legend>
            {{ edit_profile_form|crispy }}
            {{ edit_profile_image_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update Profile</button>
        </div>
    </form>
    </div>
{% endblock content %}
