{% extends "FitnessBlog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="post-segment">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete</legend>
                <h2>Confirm deletion of "{{ object.post_title }}</h2>
            </fieldset>
            <div class="form-group">
                 <button class="btn btn-outline-danger" type="submit">Delete</button>
                 <a class="btn btn-outline" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
